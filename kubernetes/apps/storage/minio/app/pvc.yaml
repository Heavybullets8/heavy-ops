apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-speed-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: iscsi-speed
