---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-secret
  data:
    - secretKey: GF_DATABASE_NAME
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_NAME
    - secretKey: GF_DATABASE_HOST
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_HOST
    - secretKey: GF_DATABASE_USER
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_USER
    - secretKey: GF_DATABASE_PASSWORD
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_PASSWORD
    - secretKey: GF_DATABASE_SSL_MODE
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_SSL_MODE
    - secretKey: GF_DATABASE_TYPE
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_TYPE
    - secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
      remoteRef:
        key: grafana-secret
        property: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
    - secretKey: INIT_POSTGRES_HOST
      remoteRef:
        key: grafana-secret
        property: INIT_POSTGRES_HOST
    - secretKey: INIT_POSTGRES_DBNAME
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_NAME
    - secretKey: INIT_POSTGRES_USER
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_USER
    - secretKey: INIT_POSTGRES_PASS
      remoteRef:
        key: grafana-secret
        property: GF_DATABASE_PASSWORD
    - secretKey: INIT_POSTGRES_SUPER_USER
      remoteRef:
        key: cloudnative-pg-secret
        property: POSTGRES_SUPER_USER
    - secretKey: INIT_POSTGRES_SUPER_PASS
      remoteRef:
        key: cloudnative-pg-secret
        property: POSTGRES_SUPER_PASS
