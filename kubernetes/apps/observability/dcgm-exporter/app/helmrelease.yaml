---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
spec:
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: dcgm-exporter
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    extraEnv:
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
    runtimeClassName: nvidia
    resources:
      limits:
        nvidia.com/gpu: 1
    serviceMonitor:
      interval: 15s
      honorLabels: true
