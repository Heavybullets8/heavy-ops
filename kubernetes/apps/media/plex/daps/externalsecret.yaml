---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: daps
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: daps-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: daps-configmap
            items:
              - key: config.yaml
  dataFrom:
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "RADARR_$1"

    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SONARR_$1"

    - extract:
        key: plex
      rewrite:
        - regexp:
            source: "(.*)"
            target: "PLEX_$1"

    - extract:
        key: discord
      rewrite:
        - regexp:
            source: "(.*)"
            target: "DISCORD_$1"

    - extract:
        key: gdrive
      rewrite:
        - regexp:
            source: "(.*)"
            target: "GDRIVE_$1"

    - extract:
        key: notifiarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "NOTIFIARR_$1"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: daps-sa
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: daps-sa-secret
    template:
      engineVersion: v2
      data:
        sa.json: "{{ .SERVICE_ACCOUNT_JSON }}"
  dataFrom:
    - extract:
        key: gdrive

