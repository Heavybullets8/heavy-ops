poster_renamerr:

  log_level: info
  dry_run: false
  sync_posters: true
  action_type: copy
  asset_folders: true
  print_only_renames: false
  border_replacerr: true

  library_names:
    - Movies
    - Anime Movies
    - Series
    - Anime Series

  source_dirs:
    - /config/input/lion # <- This is the lowest priority
    - /config/input/sahara
    - /config/input/majorgiant
    - /config/input/majorgiant2
    - /config/input/iamspartacus
    - /config/input/iamspartacus2
    - /config/input/bz
    - /config/input/stupifierr
    - /config/input/dsaq
    - /config/input/solen
    - /config/input/quafley
    - /config/input/Drazz
    - /config/input/chrisdc
    - /config/input/solen2 # <- This is the highest priority
  destination_dir: /config/assets/posters
  instances:
    - plex
    - radarr
    - sonarr

border_replacerr:
  log_level: info
  dry_run: false
  source_dirs:
    - /config/process
  destination_dir: /config/assets/posters
  border_width: 26
  skip: false
  border_colors:
  schedule:
    christmas:
      schedule: range(12/01-12/31)
      color:
        - "#FF0000"
        - "#00FF00"
    halloween:
      schedule: range(10/01-10/31)
      color: "#FFA500"
    thanksgiving:
      schedule: range(11/01-11/30)
      color: "#FFA500"
    valentine:
      schedule: range(2/5-2/15)
      color:
        - "#D41F3A"

unmatched_assets:
  log_level: info
  instances:
    - plex
    - radarr
    - sonarr
  ignore_root_folders:
    # - anime movies
    # - /data/Kids Shows
  # Libraries are ONLY used for collections
  library_names:
    - Movies
    - Anime Movies
    - Series
    - Anime Series
  ignore_collections:
    - "Christianity"
  source_dirs:
    - /config/assets/posters

poster_cleanarr:
  log_level: info
  dry_run: false
  instances:
    - plex
    - sonarr
    - radarr
  library_names:
    - Movies
    - Anime Movies
    - Series
    - Anime Series
  ignore_collections:
    - "Latest Dubs"
    - "Christianity"
  source_dirs:
    - /config/assets/posters
    - /config/assets/posters/tmp

upgradinatorr:
  log_level: info
  dry_run: false
  instances:
    radarr_1:
      count: 3
      tag_name: checked
      unattended: true
    radarr_2:
      count: 10
      tag_name: checked
      unattended: true
    sonarr_1:
      count: 1
      tag_name: checked
      unattended: true
    sonarr_anime:
      count: 1
      tag_name: checked
      unattended: true
    sonarr_3:
      count: 20
      tag_name: checked
      unattended: true

renameinatorr:
  log_level: info
  dry_run: false
  rename_folders: true
  count: 10
  tag_name: renamed
  instances:
    - radarr_2
    - sonarr_3

nohl:
  dry_run: true
  log_level: info
  maximum_searches: 10
  print_files: false
  instances:
    - radarr_1
    - sonarr_1
  paths:
    - /path/to/media/movies
    - /path/to/media/series
  filters:
    exclude_profiles: test3, test4
    exclude_movies:
      - "The Matrix"
      - "The Matrix Reloaded"
      - "The Matrix Revolutions"
    exclude_series:
      - Diners, Drive-ins and Dives
      - Marvel's Spider-Man
      - M*A*S*H

labelarr:
  dry_run: true
  log_level: info
  instances:
    radarr_2:
      library_names:
        - Movies
      plex_instances:
        - plex_1
      labels:
        - kids
    sonarr_3:
      library_names:
        - Animated Series
        - Childrens Series
      plex_instances:
        - plex_1
      labels:
        - kids

health_checkarr:
  log_level: info
  dry_run: false
  instances:
    - radarr
    - sonarr

bash_scripts:
  log_level: info
  nohl_bash:
    source:
    include:
    exclude:
  jduparr:
    data_dir:
    silent: false

main:
  log_level: info
