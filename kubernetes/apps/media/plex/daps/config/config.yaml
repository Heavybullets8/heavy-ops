# yaml-language-server: $schema=https://raw.githubusercontent.com/Drazzilb08/daps/master/schemas/config-schema.json# Options:

schedule:
  # poster_renamerr runs border_replacerr and unmatched_assets
  # Also the cronjob manages running these specific scripts, so we dont define them here
  sync_gdrive:
  border_replacerr:
  poster_renamerr:
  health_checkarr:
  unmatched_assets:

instances:
  radarr:
    radarr:
      url: http://radarr.media.svc.cluster.local
      api: "{{ .RADARR_RADARR__AUTH__APIKEY }}"
  sonarr:
    sonarr:
      url: http://sonarr.media.svc.cluster.local
      api: "{{ .SONARR_SONARR__AUTH__APIKEY }}"
  plex:
    plex:
      url: http://plex.media.svc.cluster.local:32400
      api: "{{ .PLEX_PLEX_TOKEN }}"

discord:
  notifiarr_webhook: "{{ .NOTIFIARR_DAPS_WEBHOOK_URL }}"
  main:
    discord_webhook:
    channel_id: "{{ .DISCORD_DAPS_CHANNEL_ID }}"
  renameinatorr:
    discord_webhook:
    channel_id:
  upgradinatorr:
    discord_webhook:
    channel_id:
  poster_renamerr:
    discord_webhook:
    channel_id: "{{ .DISCORD_DAPS_CHANNEL_ID }}"
  nohl:
    discord_webhook:
    channel_id:
  labelarr:
    # Will notify if a label has been added/removed to a movie or series
    discord_webhook:
    channel_id:
  nohl_bash:
    # Will notify if a non-hardlinked file has been found
    discord_webhook:
    channel_id:
  jduparr:
    # Will notify if a duplicate file has been found and relinked
    discord_webhook:
    channel_id:

