---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: daps
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
      namespace: media
  values:
    controllers:
      daps:
        type: cronjob
        cronjob:
          schedule: "0 4,15 * * *"
          timeZone: &timeZone ${TIMEZONE}
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/drazzilb08/daps
              tag: v1.2.2@sha256:b67ede342e6dbbca9cfb68a532b7b4b5eb7a43d6ef2d7d58e393c74d0aa51f83
            command:
              - /bin/sh
              - -c
            args:
              - |
                export RCLONE_CONFIG="/config/rclone.conf"
                python3 /app/main.py poster_renamerr
                python3 /app/main.py health_checkarr
            env:
              TZ: *timeZone
              PUID: 568
              PGID: 568
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 10Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: Always
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: openebs-zfs
        size: 50Gi
        globalMounts:
          - path: /config

      assets:
        type: persistentVolumeClaim
        existingClaim: kometa-assets
        globalMounts:
          - path: /config/assets

      config-file:
        type: secret
        name: daps-secret
        globalMounts:
          - path: /config/config.yml
            subPath: config.yaml
            readOnly: true

      sa-file:
        type: secret
        name: daps-sa-secret
        globalMounts:
          - path: /config/sa.json
            subPath: sa.json
            readOnly: true

      process:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /config/process
