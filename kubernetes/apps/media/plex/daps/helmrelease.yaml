---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: daps
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      daps:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "0 4,15 * * *"
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/drazzilb08/daps
              tag: v1.2.1@sha256:705dde3a14764660869441d1382aba4f4f63b5a7bf5d362c7df06d76eba2e39c
            command:
              - /bin/sh
              - -c
            args:
              - |
                python3 /app/main.py 568
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 4Gi
    persistence:
      config:
        type: secret
        name: daps-secret
        globalMounts:
          - path: /config/config.yml
            subPath: config.yaml
            readOnly: true

      sa-file:
        type: secret
        name: daps-sa-secret
        globalMounts:
          - path: /config/sa.json
            subPath: sa.json
            readOnly: true

      assets:
        type: persistentVolumeClaim
        existingClaim: kometa-assets
        globalMounts:
          - path: /config/assets

      process:
        type: emptyDir
        globalMounts:
          - path: /config/process
