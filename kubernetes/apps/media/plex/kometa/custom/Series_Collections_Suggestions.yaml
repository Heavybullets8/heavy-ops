#######################
##     Templates     ##
#######################

templates:
  suggestion:
    url_poster: https://theposterdb.com/api/assets/<<poster>>
    sort_title: ++++++++++_<<collection_name>>
    collection_mode: hide
    sync_mode: sync
  Tautulli:
    url_poster: https://theposterdb.com/api/assets/<<poster>>
    sort_title: ++++++++++_<<collection_name>>
    collection_mode: hide
    collection_order: alpha
    sync_mode: sync
  Smart:
    url_poster: https://theposterdb.com/api/assets/<<poster>>
    sort_title: ++++++++++_<<collection_name>>
    collection_mode: hide
    visible_home: true
    visible_shared: true
    visible_library: true
    sync_mode: sync

#############################
##       Collections       ##
#############################

collections:
  ################
  ##    Plex    ##
  ################

  Recently Released:
    template: { name: Smart, poster: 213603 }
    smart_filter:
      limit: 10
      sort_by: added.desc
      all:
        # added: 60
        release: 60
    summary: Most recently released series.

  Recently Added:
    template: { name: Smart, poster: 213601 }
    smart_filter:
      limit: 10
      sort_by: added.desc
      all:
        release.not: 60
    summary: Series added to the library, not released within 60 days

  New Episodes:
    template: { name: smart, poster: 213598 }
    builder_level: episode
    smart_filter:
      all:
        added: 40
        episode_air_date: 40
        last_played: 1800
        unplayed_episodes: true
      sort_by: episode_added.desc
    summary: New Episodes from a show you have watched.

  ######################
  ##     Tautulli     ##
  ######################

  People Watching:
    template: { name: Tautulli, poster: 213600 }
    tautulli_watched:
      list_days: 30
      list_size: 10
      list_buffer: 20
    summary: Most Watched Movies from all the users on Plex

