---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kometa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      anime:
        type: &type cronjob
        cronjob: &cronjob
          schedule: "30 4 * * *"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app: &container_app
            image:
              repository: kometateam/kometa
              tag: develop@sha256:cbeec2bf8007dd7183bc86d1b179d313e83eed5da69ecfd04b571716ef4c20c5
            command:
              - /bin/sh
              - -c
            args:
              - |
                python3 kometa.py --run --read-only-config --run-libraries "Anime Series|Anime Movies"
            env:
              TZ: *timeZone
              KOMETA_CONFIG: /config/config.yaml
            envFrom:
              - secretRef:
                  name: kometa-secret
            resources:
              requests:
                cpu: 10m
                memory: 10M
              limits:
                memory: 5120M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/bash", "-c", "mkdir -p /config/assets/{anime,awards,decades,genres,holidays,networks,suggestions,posters}"]

      anime-overlays:
        type: *type
        cronjob:
          <<: *cronjob
          schedule: "0 12,18 * * *"
        containers:
          app:
            <<: *container_app
            args:
              - |
                python3 kometa.py --run --read-only-config --overlays-only --run-libraries "Anime Series|Anime Movies"

      standard-series:
        type: *type
        cronjob:
          <<: *cronjob
          schedule: "10 4,16 * * *"
        containers:
          app:
            <<: *container_app
            args:
              - |
                python3 kometa.py --run --read-only-config --run-libraries "Series"

      standard-movies:
        type: *type
        cronjob:
          <<: *cronjob
          schedule: "20 4,16 * * *"
        containers:
          app:
            <<: *container_app
            args:
              - |
                python3 kometa.py --run --read-only-config --run-libraries "Movies"
                python3 kometa.py --read-only-config --run-files "Movies_Metadata.yaml"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: Always

    persistence:
      assets:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 75Gi
        storageClass: openebs-zfs
        globalMounts:
          - path: /config/assets

      config:
        existingClaim: *app

      config-file:
        type: configMap
        name: kometa-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs

      custom-configs:
        type: configMap
        name: kometa-custom-configs
        globalMounts:
          - path: /config/Anime_Collections_All.yaml
            subPath: Anime_Collections_All.yaml
            readOnly: true
          - path: /config/Movies_Collections_Awards.yaml
            subPath: Movies_Collections_Awards.yaml
            readOnly: true
          - path: /config/Movies_Collections_Decades.yaml
            subPath: Movies_Collections_Decades.yaml
            readOnly: true
          - path: /config/Movies_Collections_Genres.yaml
            subPath: Movies_Collections_Genres.yaml
            readOnly: true
          - path: /config/Movies_Collections_Holidays.yaml
            subPath: Movies_Collections_Holidays.yaml
            readOnly: true
          - path: /config/Movies_Collections_Suggestions.yaml
            subPath: Movies_Collections_Suggestions.yaml
            readOnly: true
          - path: /config/Movies_Metadata.yaml
            subPath: Movies_Metadata.yaml
            readOnly: true
          - path: /config/Series_Collections_Networks.yaml
            subPath: Series_Collections_Networks.yaml
            readOnly: true
          - path: /config/Series_Collections_Suggestions.yaml
            subPath: Series_Collections_Suggestions.yaml
            readOnly: true
