---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kometa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      kometa:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          # schedule: "0 16,5 * * *"
          schedule: "*/5 * * * *"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: kometateam/kometa
              tag: v2.0.2@sha256:2f4515f85b76c83e5bf2c6618af22f4c0c453e4bd5b8f9a00595a0f81f603bef
            command:
              - /bin/sh
              - -c
            args:
              - |
                mkdir -p /config/assets/anime /config/assets/awards /config/assets/decades /config/assets/genres /config/assets/holidays /config/assets/networks /config/assets/suggestions &&
                python3 kometa.py --run --read-only-config --overlays-only --run-libraries "Anime Series" &

                wait
            env:
                # python3 kometa.py --run --read-only-config --run-libraries "Anime Movies" &
                # python3 kometa.py --run --read-only-config --run-libraries "Movies" &
                # python3 kometa.py --run --read-only-config --run-libraries "Series" &
              TZ: *timeZone
              KOMETA_CONFIG: /config/config.yaml
            envFrom:
              - secretRef:
                  name: kometa-secret
            resources:
              requests:
                cpu: 10m
                memory: 4096M
              limits:
                memory: 8192M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      assets:
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 75Gi
        storageClass: nfs
        globalMounts:
          - path: /config/assets

      config:
        existingClaim: *app

      config-file:
        type: configMap
        name: kometa-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs

      custom-configs:
        type: configMap
        name: kometa-custom-configs
        globalMounts:
          - path: /config/Anime_Collections_All.yaml
            subPath: Anime_Collections_All.yaml
            readOnly: true
          - path: /config/Movies_Collections_Awards.yaml
            subPath: Movies_Collections_Awards.yaml
            readOnly: true
          - path: /config/Movies_Collections_Decades.yaml
            subPath: Movies_Collections_Decades.yaml
            readOnly: true
          - path: /config/Movies_Collections_Genres.yaml
            subPath: Movies_Collections_Genres.yaml
            readOnly: true
          - path: /config/Movies_Collections_Holidays.yaml
            subPath: Movies_Collections_Holidays.yaml
            readOnly: true
          - path: /config/Movies_Collections_Suggestions.yaml
            subPath: Movies_Collections_Suggestions.yaml
            readOnly: true
          - path: /config/Series_Collections_Networks.yaml
            subPath: Series_Collections_Networks.yaml
            readOnly: true
          - path: /config/Series_Collections_Suggestions.yaml
            subPath: Series_Collections_Suggestions.yaml
            readOnly: true
