---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app autoscan
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: plex
      namespace: media
  values:
    controllers:
      autoscan:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/autoscan
              tag: 1.4.0@sha256:d7454313e449c65994a974c944ad42ea3a597d79776196e4e4573d32688bedc1
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "cp /secret/config.yml /config/config.yml"]

    service:
      app:
        controller: *app
        ports:
          tcp:
            port: 3030

    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config

      config-file:
        enabled: true
        type: secret
        name: autoscan-secret
        globalMounts:
          - path: /secret/config.yml
            readOnly: true
            subPath: config.yml
