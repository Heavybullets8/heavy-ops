---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app autoscan
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: plex
      namespace: media
  values:
    controllers:
      autoscan:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            nameOverride: *name
            image:
              repository: ghcr.io/hotio/autoscan
              tag: release-1.4.0@sha256:5a4d9f2bc369e088f7a8335e16b0364536a82f61745e822329df9518cc8791d5
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: *app
        ports:
          tcp:
            port: 3030

    persistence:

      config-file:
        enabled: true
        type: secret
        name: autoscan-secret
        globalMounts:
          - path: /config/config.yml
            readOnly: true
            subPath: config.yml
