---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app autoscan
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: plex
      namespace: media
  values:
    controllers:
      autoscan:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/autoscan
              tag: 1.4.0@sha256:d7454313e449c65994a974c944ad42ea3a597d79776196e4e4573d32688bedc1
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              AUTOSCAN_CONFIG: /config/config.yaml
              # AUTOSCAN_DATABASE: /config/autoscan.db
              # AUTOSCAN_LOG: /config/activity.log
              # AUTOSCAN_VERBOSITY: 0
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          tcp:
            port: 3030

    persistence:

      config:
        type: secret
        name: autoscan-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
