---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app new-plex-dubs
spec:
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bernd-schorgers
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: plex
      namespace: media
  values:
    controllers:
      new-plex-dubs:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/heavybullets8/new-plex-dubs
              tag: latest@sha256:ad92369c9bba7ddd5dbb793e9d48c9661f11bef60ec372587abfedc0fd63f346
            env:
              TZ: ${TIMEZONE}
              PLEX_URL: http://plex.media.svc.cluster.local:32400
              PLEX_ANIME_SERIES: Anime Series
              PLEX_ANIME_MOVIES: Anime Movies
              PORT: &port 9432
            envFrom:
              - secretRef:
                  name: new-plex-dubs-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 5Gi

    service:
      app:
        controller: *app
        ports:
          tcp:
            port: *port
