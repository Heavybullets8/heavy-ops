---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notifiarr-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: notifiarr-secret
    template:
      engineVersion: v2
      data:
        DN_API_KEY: "{{ .DN_API_KEY }}"
        DN_UI_PASSWORD: "{{ .DN_UI_PASSWORD }}"
        DN_RADARR_0_API_KEY: "{{ .RADARR__AUTH__APIKEY }}"
        DN_SONARR_0_API_KEY: "{{ .SONARR__AUTH__APIKEY }}"
        DN_PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        DN_TAUTULLI_API_KEY: "{{ .TAUTULLI_API_KEY }}"
  dataFrom:
    - extract:
        key: notifiarr-secret
    - extract:
        key: radarr-secret
    - extract:
        key: sonarr-secret
    - extract:
        key: plex-secret
    - extract:
        key: tautulli-secret
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notifiarr-conf-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: notifiarr-conf-secret
    template:
      engineVersion: v2
      data:
        host-id: "{{ .HOST_ID }}"
  dataFrom:
    - extract:
        key: notifiarr-secret
        property: HOST_ID
        decodingStrategy: Base64
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notifiarr-id-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: notifiarr-id-secret
    template:
      engineVersion: v2
      data:
        machine-id: "{{ .MACHINE_ID }}"
  dataFrom:
    - extract:
        key: notifiarr-secret
        property: MACHINE_ID
