---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notifiarr-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: notifiarr-secret
    template:
      engineVersion: v2
      data:
        DN_API_KEY: "{{ .NOTIFIARR_DN_API_KEY }}"
        DN_UI_PASSWORD: "{{ .NOTIFIARR_DN_UI_PASSWORD }}"
        DN_RADARR_0_API_KEY: "{{ .RADARR_API_KEY }}"
        DN_SONARR_0_API_KEY: "{{ .SONARR_API_KEY }}"
        DN_TAUTULLI_API_KEY: "{{ .TAUTULLI_API_KEY }}"
        DN_PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
  dataFrom:
    - extract:
        key: notifiarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "NOTIFIARR_$1"

    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "RADARR_$1"

    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SONARR_$1"

    - extract:
        key: plex
      rewrite:
        - regexp:
            source: "(.*)"
            target: "PLEX_$1"

    - extract:
        key: tautulli
      rewrite:
        - regexp:
            source: "(.*)"
            target: "TAUTULLI_$1"
