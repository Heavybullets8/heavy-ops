---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ../../../../templates/volsync
configMapGenerator:
  - name: recyclarr-configmap
    files:
      - recyclarr.yaml=./config/recyclarr.yaml
      - Radarr_Anime_Quality_Profiles.yaml=./custom/Radarr_Anime_Quality_Profiles.yaml
      - Radarr_Anime_Custom_Formats.yaml=./custom/Radarr_Anime_Custom_Formats.yaml
      - Radarr_Standard_Quality_Profiles.yaml=./custom/Radarr_Standard_Quality_Profiles.yaml
      - Radarr_Standard_Custom_Formats.yaml=./custom/Radarr_Standard_Custom_Formats.yaml
      - Sonarr_Anime_Quality_Profiles.yaml=./custom/Sonarr_Anime_Quality_Profiles.yaml
      - Sonarr_Anime_Custom_Formats.yaml=./custom/Sonarr_Anime_Custom_Formats.yaml
      - Sonarr_Standard_Quality_Profiles.yaml=./custom/Sonarr_Standard_Quality_Profiles.yaml
      - Sonarr_Standard_Custom_Formats.yaml=./custom/Sonarr_Standard_Custom_Formats.yaml
generatorOptions:
  disableNameSuffixHash: true
