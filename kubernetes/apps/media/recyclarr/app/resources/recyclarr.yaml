---
# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json

sonarr:
  sonarr:
    base_url: http://sonarr.media.svc.cluster.local
    api_key: !env_var SONARR_API_KEY

    quality_definition:
      type: anime

    media_naming:
      series: jellyfin
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - config: sonarr/Anime_Quality_Profiles.yaml
      - config: sonarr/Anime_Custom_Formats.yaml
      - config: sonarr/Standard_Quality_Profiles.yaml
      - config: sonarr/Standard_Custom_Formats.yaml

radarr:
  radarr:
    base_url: http://radarr.media.svc.cluster.local
    api_key: !env_var RADARR_API_KEY

    quality_definition:
      type: movie

    media_naming:
      folder: jellyfin
      movie:
        rename: true
        standard: anime-jellyfin

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - config: radarr/Anime_Quality_Profiles.yaml
      - config: radarr/Anime_Custom_Formats.yaml
      - config: radarr/Standard_Quality_Profiles.yaml
      - config: radarr/Standard_Custom_Formats.yaml
