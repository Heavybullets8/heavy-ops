---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nzbget-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  nfs:
    server: ${TRUENAS_IP}
    path: /mnt/tank/media/download/usenet
  mountOptions:
    - proto=tcp
    - nconnect=8
  persistentVolumeReclaimPolicy: Delete
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeName: nzbget-nfs
  resources:
    requests:
      storage: 1Mi