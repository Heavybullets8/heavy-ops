---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: torguard-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: torguard-secret
    template:
      engineVersion: v2
      data:
        WIREGUARD_PRIVATE_KEY: "{{ .PRIVATE_KEY_3 }}"
        WIREGUARD_PUBLIC_KEY: "{{ .PUBLIC_KEY_3 }}"
        WIREGUARD_ADDRESSES: "{{ .ADDRESSES_3 }}"
        WIREGUARD_ENDPOINT_IP: "{{ .ENDPOINT_IP_3 }}"
        WIREGUARD_ENDPOINT_PORT: "{{ .ENDPOINT_PORT_3 }}"
  dataFrom:
    - extract:
        key: torguard

    - extract:
        key: gluetun
