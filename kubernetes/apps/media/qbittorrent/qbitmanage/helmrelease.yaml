---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbitmanage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    controllers:
      qbitmanage:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: bobokun/qbit_manage
              tag: 4.1.6@sha256:31e4954321bd22f6fe64b03b583026cd642524f4b6d86a0d8864b68d978fcdde
            env:
              TZ: "${TIMEZONE}"
              QBT_CONFIG: "/config/config.yaml"
              QBT_CAT_UPDATE: false
              QBT_CROSS_SEED: false
              QBT_DIVIDER: '='
              QBT_DRY_RUN: true # TODO: Change to false
              QBT_LOG_LEVEL: DEBUG # TODO: Change to INFO
              QBT_RECHECK: true
              QBT_REM_ORPHANED: true
              QBT_REM_UNREGISTERED: true
              QBT_RUN: true # TODO: Change to false, or switch to cronjob. idk
              QBT_SCHEDULE: 30
              QBT_SHARE_LIMITS: false
              QBT_SKIP_CLEANUP: false
              QBT_SKIP_QB_VERSION_CHECK: true
              QBT_TAG_NOHARDLINKS: true
              QBT_TAG_TRACKER_ERROR: false
              QBT_TAG_UPDATE: true
              QBT_WIDTH: 100
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    persistence:
      config:
        type: emptyDir

      config-file:
        type: secret
        name: qbitmanage-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true

      data:
        type: nfs
        server: ${SECRET_TRUENAS_IP}
        path: /mnt/tank/media/download/torrent
        globalMounts:
          - path: /data

      qbittorrent:
        existingClaim: qbittorrent
        globalMounts:
          - path: /qbittorrent
