---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbitmanage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  dependsOn:
    - name: qbittorrent
      namespace: media

  values:
    controllers:
      qbitmanage:
        type: cronjob
        cronjob:
          schedule: "*/30 * * * *"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/stuffanthings/qbit_manage
              tag: v4.1.7@sha256:b39f123a686d1426f6ed2d8d162ada967278ee5a0203a0920f596863b60bf9c7
            env:
              TZ: *timeZone
              QBT_CONFIG: "/config/config.yaml"
              QBT_CAT_UPDATE: false
              QBT_CROSS_SEED: false
              QBT_DIVIDER: '='
              QBT_DRY_RUN: false
              QBT_LOG_LEVEL: INFO
              QBT_RECHECK: true
              QBT_REM_ORPHANED: true
              QBT_REM_UNREGISTERED: true
              QBT_RUN: true
              QBT_SHARE_LIMITS: false
              QBT_SKIP_CLEANUP: false
              QBT_SKIP_QB_VERSION_CHECK: true
              QBT_TAG_NOHARDLINKS: true
              QBT_TAG_TRACKER_ERROR: true
              QBT_TAG_UPDATE: true
              QBT_WIDTH: 100
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        type: emptyDir

      config-file:
        type: secret
        name: qbitmanage-secret
        defaultMode: 0775
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: false

      media:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/tank/media/download/torrent
        globalMounts:
          - path: /media/download/torrent

      qbittorrent:
        existingClaim: qbittorrent
        globalMounts:
          - path: /qbittorrent
