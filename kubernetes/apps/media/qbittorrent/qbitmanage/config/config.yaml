qbt:
  host: qbittorrent.media.svc.cluster.local

settings:
  force_auto_tmm: false
  tracker_error_tag: issue
  nohardlinks_tag: noHL
  share_limits_tag: ~share_limit
  ignoreTags_OnUpdate:
  - noHL
  - issue
  - cross-seed
  share_limits_min_seeding_time_tag: MinSeedTimeNotReached
  share_limits_min_num_seeds_tag: MinSeedsNotMet
  share_limits_last_active_tag: LastActiveLimitNotReached
  cross_seed_tag: cross-seed
  cat_filter_completed: true
  share_limits_filter_completed: true
  tag_nohardlinks_filter_completed: true
  force_retag_all: false
directory:
  root_dir: /media/download/torrent
  remote_dir:
  recycle_bin: /data/.RecycleBin
  torrents_dir: /qbittorrent/qBittorrent/BT_backup
  orphaned_dir: /data/.orphaned_data
  cross_seed:

cat:
  series: /data/complete/series
  movies: /data/complete/movies
  books: /data/complete/books
  ignore: /data/complete/ignore
  imported: /data/complete/imported
  manga: /data/complete/manga
  manual: /data/complete/manual
  movies.cross-seed: /data/complete/cross-seed
  series.cross-seed: /data/complete/cross-seed

tracker:
  {{ .QBITMANAGE_TRACKERS }}

nohardlinks:
- movies:
    exclude_tags:
    - MaM
- series:
    exclude_tags:
    - MaM

recyclebin:
  enabled: true
  empty_after_x_days: 3
  save_torrents: false
  split_by_category: false

orphaned:
  empty_after_x_days: 3
  exclude_patterns:
  - '**/.DS_Store'
  - '**/Thumbs.db'
  - '**/@eaDir'
  - /data/temp/**
  - '**/*.!qB'
  - '**/*_unpackerred'

notifiarr:
  apikey: "{{ .NOTIFIARR_QBITMANAGE_API_KEY }}"
  instance:

webhooks:
  error: https://mywebhookurl.com/qbt_manage
  run_start: notifiarr
  run_end: notifiarr
  function:
    recheck: notifiarr
    cat_update: notifiarr
    tag_update: notifiarr
    rem_unregistered: notifiarr
    tag_tracker_error: notifiarr
    rem_orphaned: notifiarr
    tag_nohardlinks: notifiarr
    share_limits: notifiarr
    cleanup_dirs: notifiarr

