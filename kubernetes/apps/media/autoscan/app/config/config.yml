minimum-age: 25s

authentication:
  username: "{{ .AUTOSCAN_WEBHOOK_USER }}"
  password: "{{ .AUTOSCAN_WEBHOOK_PASS }}"

triggers:
  sonarr:
    - name: sonarr
      rewrite:
        - from: ^/media/library/(.*)$
          to: /library/\1

  radarr:
    - name: radarr
      rewrite:
        - from: ^/media/library/(.*)$
          to: /library/\1

targets:
  plex:
    - url: http://plex.media.svc.cluster.local:32400
      token: "{{ .PLEX_PLEX_TOKEN }}"

