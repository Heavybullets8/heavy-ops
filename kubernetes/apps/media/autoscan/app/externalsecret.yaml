# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autoscan-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: "1m"
  target:
    name: autoscan-secret
    template:
      templateFrom:
        - configMap:
            name: autoscan-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: autoscan-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "AUTOSCAN_$1"
    - extract:
        key: plex-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "PLEX_$1"
    - extract:
        key: jellyfin-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "JELLYFIN_$1"
