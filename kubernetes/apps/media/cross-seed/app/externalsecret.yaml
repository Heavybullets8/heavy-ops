---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cross-seed-secret
    template:
      templateFrom:
        - configMap:
            name: cross-seed-configmap
            items:
              - key: config.js
  dataFrom:
    - extract:
        key: cross-seed
      rewrite:
        - regexp:
            source: "(.*)"
            target: "CROSS_SEED_$1"

    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "RADARR_$1"

    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SONARR_$1"

    - extract:
        key: prowlarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "PROWLARR_$1"

    - extract:
        key: notifiarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "NOTIFIARR_$1"
