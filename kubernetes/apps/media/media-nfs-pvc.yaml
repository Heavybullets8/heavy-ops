apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
  namespace: media
spec:
  storageClassName: media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_TRUENAS_IP}
    path: "/mnt/tank/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: media
spec:
  storageClassName: media
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
