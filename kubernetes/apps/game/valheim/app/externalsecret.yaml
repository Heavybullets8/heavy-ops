---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: valheim-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: valheim-secret
    template:
      data:
        NAME: "{{ .NAME }}"
        WORLD: "{{ .NAME }}"
        PASSWORD: "{{ .PASSWORD }}"

  dataFrom:
    - extract:
        key: valheim
