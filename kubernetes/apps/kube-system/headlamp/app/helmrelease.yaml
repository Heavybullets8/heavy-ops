---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
  annotations:
    secret.reloader.stakater.com/reload: "headlamp-secret"
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 0.26.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  dependsOn:
    - name: authelia
      namespace: default
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  # TODO: Remove Once fixed: https://github.com/headlamp-k8s/headlamp/issues/2579
  # Required if you dont have a "Default" StorageClass
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: PersistentVolumeClaim
              name: headlamp
            patch: |
              - op: add
                path: /spec/storageClassName
                value: openebs-hostpath

  values:
    config:
      pluginsDir: /build/plugins

    env:
      - name: OIDC_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: headlamp-secret
            key: clientID
      - name: OIDC_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: headlamp-secret
            key: clientSecret
      - name: OIDC_ISSUER_URL
        valueFrom:
          secretKeyRef:
            name: headlamp-secret
            key: issuerURL
      - name: OIDC_SCOPES
        valueFrom:
          secretKeyRef:
            name: headlamp-secret
            key: scopes

    initContainers:
      - command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
        imagePullPolicy: Always
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins

    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/auth-method: GET
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/?rm=$request_method"
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
      hosts:
        - host: "headlamp.${SECRET_DOMAIN}"
          paths:
            - path: /
              type: ImplementationSpecific

    persistentVolumeClaim:
      enabled: true
      # TODO: Uncomment once above issue is fixed
      # storageClassName: openebs-hostpath
      accessModes:
        - ReadWriteOnce
      size: 1Gi
      volumeMode: "Filesystem"

    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins

    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp