apiVersion: cilium.io/v2
kind: CiliumEgressGatewayPolicy
metadata:
  name: vpn-egress-policy
spec:
  selectors:
  - podSelector:
      matchLabels:
        vpn: "true"
  destinationCIDRs:
  - 0.0.0.0/0
  excludedCIDRs:
  - 10.69.0.0/16
  - 10.96.0.0/16
  egressGateway:
    nodeSelector:
      matchLabels:
        kubernetes.io/os: linux
    egressIP: 192.168.201.150
