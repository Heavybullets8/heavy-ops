---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: v0.0.24
      sourceRef:
        kind: HelmRepository
        name: spegel
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: spegel-helm-values
  values:
    grafanaDashboard:
      enabled: true
    serviceMonitor:
      enabled: true
    # TODO: Remove after spegel is stable on Talos 1.8
    # https://github.com/spegel-org/spegel/releases
    image:
      repository: ghcr.io/deedee-ops/spegel-hack
      digest: "sha256:7de27625da39e0524982c3075c1bc724224dedd2f6b2f3cf51535a943a3a8586"
