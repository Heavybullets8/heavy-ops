---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actions-runner-controller-auth
  namespace: actions-runner-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: actions-runner-controller-auth-secret
  data:
    - secretKey: ACTION_RUNNER_CONTROLLER_GITHUB_APP_ID
      remoteRef:
        key: actions-runner-controller-auth-secret
        property: ACTION_RUNNER_CONTROLLER_GITHUB_APP_ID
    - secretKey: ACTION_RUNNER_CONTROLLER_GITHUB_INSTALLATION_ID
      remoteRef:
        key: actions-runner-controller-auth-secret
        property: ACTION_RUNNER_CONTROLLER_GITHUB_INSTALLATION_ID
    - secretKey: ACTION_RUNNER_CONTROLLER_GITHUB_PRIVATE_KEY
      remoteRef:
        key: actions-runner-controller-auth-secret
        property: ACTION_RUNNER_CONTROLLER_GITHUB_PRIVATE_KEY
        decodingStrategy: Base64
