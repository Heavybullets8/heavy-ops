---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      vaultwarden:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: vaultwarden-secret
        containers:
          app:
            image:
              repository: vaultwarden/server
              tag: 1.33.2@sha256:87edb99945da91bd7504ac1435495595af2e89ad2c7adc151ae5bf091ec8baf2
            env:
              TZ: "${TIMEZONE}"
              DATA_FOLDER: data
              ICON_CACHE_FOLDER: data/icon_cache
              ATTACHMENTS_FOLDER: data/attachments
              DOMAIN: "https://vault.${SECRET_DOMAIN}"
              SIGNUPS_ALLOWED: "false"
              SMTP_HOST: smtp.migadu.com
              SMTP_FROM: vault@${SECRET_DOMAIN}
              SMTP_FROM_NAME: Vaultwarden
              SMTP_PORT: 465
              SMTP_SECURITY: force_tls
              SIGNUPS_VERIFY: "true"
              EMAIL_CHANGE_ALLOWED: "true"
              EMAIL_2FA_AUTO_FALLBACK: "true"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 5Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 80

    ingress:
      app:
        className: external
        hosts:
          - host: "vault.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
