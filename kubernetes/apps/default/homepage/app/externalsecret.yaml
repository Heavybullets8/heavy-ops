---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: homepage-configmap
            items:
              - key: services.yaml
              - key: widgets.yaml
  dataFrom:
    - extract:
        key: tautulli-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "TAUTULLI_$1"

    - extract:
        key: radarr-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "RADARR_$1"

    - extract:
        key: sonarr-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SONARR_$1"

    - extract:
        key: prowlarr-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "PROWLARR_$1"

    - extract:
        key: sabnzbd-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SABNZBD_$1"

    - extract:
        key: overseerr-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "OVERSEERR_$1"

    - extract:
        key: komga-secret
      rewrite:
        - regexp:
            source: "(.*)"
            target: "KOMGA_$1"
