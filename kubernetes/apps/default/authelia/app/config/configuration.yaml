---
# Note: Authelia vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
log:
  level: 'debug'

authentication_backend:
  ldap:
    address: ldap://glauth.default.svc.cluster.local:389
    implementation: custom
    timeout: 5s
    start_tls: false
    base_dn: "{{ .glauth_base_dn }}"
    additional_users_dn: ou=people,ou=users
    users_filter: (&({username_attribute}={input})(objectClass=posixAccount))
    additional_groups_dn: ou=users
    groups_filter: (&(uniqueMember={dn})(objectClass=posixGroup))
    user: "{{ .glauth_user }}"
    password: "{{ .glauth_search_password }}"
    attributes:
      username: uid
      display_name: givenName
      group_name: ou
      mail: mail
      member_of: memberOf
  password_reset:
    disable: true
  refresh_interval: 1m

session:
  secret: "{{ .authelia_session_secret }}"
  same_site: lax
  inactivity: 5m
  expiration: 1h
  remember_me: 1M
  cookies:
    - name: "${SECRET_DOMAIN%.com}_session"
      domain: "${SECRET_DOMAIN}"
      authelia_url: "https://auth.${SECRET_DOMAIN}"
      default_redirection_url: "https://${SECRET_DOMAIN}"
  redis:
    database_index: 1
    host: dragonfly.database.svc.cluster.local

storage:
  encryption_key: "{{ .authelia_storage_enc_key }}"

notifier:
  disable_startup_check: true
  smtp:
    username: "{{ .smtp_user }}"
    password: "{{ .smtp_pass }}"
    disable_html_emails: false
    disable_require_tls: false
    address: smtp.gmail.com:587
    identifier: localhost
    sender: "support@${SECRET_DOMAIN}"
    startup_check_address: test@authelia.com
    subject: '[Authelia] {title}'
    timeout: 5s
    tls:
      minimum_version: TLS1.2
      server_name: ''
      skip_verify: false

totp:
  disable: false
  issuer: authelia.com

webauthn:
  disable: true

duo_api:
  disable: false
  hostname: "{{ .duo_hostname }}"
  integration_key: "{{ .duo_integration_key }}"
  secret_key: "{{ .duo_secret_key }}"
  enable_self_enrollment: true

access_control:
  default_policy: two_factor

  rules:
    - domain: "*.${SECRET_DOMAIN}"
      resources:
        - "^/api/v1/status$"
        - "^/web/index.html$"
        - "^/api/system/status$"
      policy: bypass

identity_validation:
  reset_password:
    jwt_secret: "{{ .authelia_jwt_reset_secret }}"

identity_providers:
  oidc:
    hmac_secret: "{{ .authelia_hmac_secret }}"
    cors:
      endpoints: ["authorization", "token", "revocation", "introspection"]
      allowed_origins_from_client_redirect_uris: true
    jwks:
      - key: |-
          {{- .authelia_jwks_priv_key | nindent 10 }}
        algorithm: 'RS256'
    clients:
      - client_id: "{{ .grafana_OAUTH_CLIENT_ID }}"
        client_secret: '{{ .grafana_OAUTH_CLIENT_SECRET_ENC }}'
        client_name: Grafana
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: [openid, profile, groups, email]
        redirect_uris: ["https://grafana.${SECRET_DOMAIN}/login/generic_oauth"]
        userinfo_signed_response_alg: none
