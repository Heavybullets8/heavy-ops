---
# Note: Authelia vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
authentication_backend:
  ldap:
    address: ldap://glauth.default.svc.cluster.local:389
    implementation: custom
    timeout: 5s
    start_tls: false
    base_dn: dc=glauth,dc=${SECRET_DOMAIN%.com},dc=com
    additional_users_dn: ou=people,ou=users
    users_filter: (&({username_attribute}={input})(objectClass=posixAccount))
    additional_groups_dn: ou=users
    groups_filter: (&(uniqueMember={dn})(objectClass=posixGroup))
    user: cn=search,ou=svcaccts,ou=users,dc=glauth,dc=${SECRET_DOMAIN%.com},dc=com
    attributes:
      username: uid
      display_name: givenName
      group_name: ou
      mail: mail
      member_of: memberOf
  password_reset:
    disable: true
  refresh_interval: 1m

session:
  same_site: lax
  inactivity: 5m
  expiration: 1h
  remember_me: 1M
  cookies:
    - name: "${SECRET_DOMAIN%.com}_session"
      domain: "${SECRET_DOMAIN}"
      authelia_url: "https://auth1.${SECRET_DOMAIN}"
      default_redirection_url: "https://${SECRET_DOMAIN}"
  redis:
    database_index: 1
    host: dragonfly.database.svc.cluster.local

notifier:
  disable_startup_check: true
  smtp:
    disable_html_emails: false
    disable_require_tls: false
    address: smtp.gmail.com:587
    identifier: localhost
    sender: "support@${SECRET_DOMAIN}"
    startup_check_address: test@authelia.com
    subject: '[Authelia] {title}'
    timeout: 5s
    tls:
      minimum_version: TLS1.2
      server_name: ''
      skip_verify: false

totp:
  disable: false
  issuer: authelia.com

webauthn:
  disable: true

duo_api:
  disable: false
  hostname: api-6ac2d48c.duosecurity.com

access_control:
  default_policy: two_factor

identity_providers:
  oidc:
    cors:
      endpoints: ["authorization", "token", "revocation", "introspection"]
      allowed_origins_from_client_redirect_uris: true
    jwks:
      - key: |
          {{ env "JKWS" | base64dec }}
    clients:
      - client_name: Grafana
        client_id: grafana
        client_secret: "$${GRAFANA_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://grafana.${SECRET_DOMAIN}/login/generic_oauth"]
        userinfo_signed_response_alg: none
