---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: authelia-configmap
            items:
              - key: configuration.yaml
  dataFrom:
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "AUTHELIA_$1"
    - extract:
        key: duo
      rewrite:
        - regexp:
            source: "(.*)"
            target: "DUO_$1"
    - extract:
        key: glauth
      rewrite:
        - regexp:
            source: "(.*)"
            target: "GLAUTH_$1"
    - extract:
        key: grafana
      rewrite:
        - regexp:
            source: "(.*)"
            target: "GRAFANA_$1"
    - extract:
        key: immich
      rewrite:
        - regexp:
            source: "(.*)"
            target: "IMMICH_$1"
    - extract:
        key: smtp
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SMTP_$1"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-db-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authelia-db-secret
    template:
      engineVersion: v2
      data:
        AUTHELIA_STORAGE_POSTGRES_DATABASE: authelia
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: postgres16-rw.database.svc.cluster.local
        AUTHELIA_STORAGE_POSTGRES_USERNAME: "{{ .AUTHELIA_POSTGRES_USER }}"
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: "{{ .AUTHELIA_POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "AUTHELIA_$1"
