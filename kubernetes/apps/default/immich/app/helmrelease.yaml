apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system

  values:
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.123.0"

    immich:
      persistence:
        library:
          existingClaim: *app

  valuesFrom:
    - kind: Secret
      name: immich-values-secret
      valuesKey: helm-values.yaml