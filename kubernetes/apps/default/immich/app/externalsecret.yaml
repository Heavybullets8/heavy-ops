---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      data:
        immich.yaml: |-
          immich:
            configuration:
              oauth:
                autoLaunch: true
                autoRegister: true
                buttonText: "Login with OAuth"
                clientId: "{{ .IMMICH_OAUTH_CLIENT_ID }}"
                clientSecret: "{{ .IMMICH_OAUTH_CLIENT_SECRET_PLAIN }}"
                defaultStorageQuota: 0
                enabled: true
                issuerUrl: "https://auth.${SECRET_DOMAIN}"
                mobileOverrideEnabled: false
                mobileRedirectUri: "app.immich:///oauth-callback"
                scope: "openid email profile"
                signingAlgorithm: "RS256"
                profileSigningAlgorithm: "none"
                storageLabelClaim: "preferred_username"
                storageQuotaClaim: "immich_quota"

              notifications:
                smtp:
                  enabled: true
                  from: "immich@${SECRET_DOMAIN}"
                  replyTo: "support@${SECRET_DOMAIN}"
                  transport:
                    ignoreCert: false
                    host: "smtp.migadu.com"
                    port: 465
                    username: "{{ .SMTP_USER }}"
                    password: "{{ .SMTP_PASS }}"
  dataFrom:
    - extract:
        key: immich
      rewrite:
        - regexp:
            source: "(.*)"
            target: "IMMICH_$1"

    - extract:
        key: smtp
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SMTP_$1"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-db-secret
    template:
      engineVersion: v2
      data:
        # Database
        DB_DATABASE_NAME: &dbName immich
        DB_HOSTNAME: &dbHost postgres16-rw.database.svc.cluster.local
        DB_USERNAME: &dbUser "{{ .IMMICH_POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .IMMICH_POSTGRES_PASS }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .CNPG_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
      rewrite:
        - regexp:
            source: "(.*)"
            target: "CNPG_$1"
