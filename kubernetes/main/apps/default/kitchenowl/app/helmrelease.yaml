# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kitchenowl
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: kitchenowl-secret

        containers:
          app:
            image:
              repository: docker.io/tombursch/kitchenowl
              tag: v0.6.8@sha256:b5b15a9a7758888152096db5a4d19e274811c78278c81936cdc1aebb35fef599
            env:
              TZ: ${TIMEZONE}
              COLLECT_METRICS: false
              DB_DRIVER: postgresql
              EMAIL_MANDATORY: false
              FRONT_URL: https://grocery.${SECRET_DOMAIN}
              OPEN_REGISTRATION: false
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 1Gi

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: app
        ports:
          http:
            port: 5000

    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: grocery.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp