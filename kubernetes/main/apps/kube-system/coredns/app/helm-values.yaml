---
fullnameOverride: coredns
k8sAppLabelOverride: kube-dns
replicaCount: 2
rollingUpdate:
  maxSurge: 1
serviceAccount:
  create: true
service:
  name: kube-dns
  clusterIP: "10.96.0.10"
servers:
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: log
        configBlock: |-
          class error
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
      - name: forward
        parameters: ". tls://1.1.1.1 tls://1.0.0.1"
        configBlock: |-
          tls_servername cloudflare-dns.com
          health_check 5s
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
# Graceful Helmfile to HelmRelease takeover
customLabels:
  helm.toolkit.fluxcd.io/name: coredns
  helm.toolkit.fluxcd.io/namespace: kube-system
